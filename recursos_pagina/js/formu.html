<!DOCTYPE html>
<html lang="en">
<head>

    <title>iniciar sesion</title>

</head>
<body>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>
        
        <div class="formulario">
            <h2>Iniciar seccion</h2>
            <form action="leer.html">

                <input type="password" placeholder="Contraseña" required >
                <input type="submit" value="Iniciar seccion" onclick="validar()">
           </form>
        </div>
        
        <div class="formulario">
            <h2>Registro para tu domicilio</h2>
            <form action="index6.html">
                <input type="text" placeholder="Nombre" required="">

                <input type="text" placeholder="Apellido" required="">
                
                <input type="email" placeholder="Correo Electronico" required="">

                 <input type="password" placeholder="Contraseña" required="">
                
                <input type="submit" href="index6.html" value="Registrarse" onclick="validar()">

            </form>
        </div>
        <div class="reset-password">
            <a href="index6.html">Olvide mi Contraseña?</a>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/main.js"></script>
</body>
</html>
